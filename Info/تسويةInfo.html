<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../StylesCSS/Styles.css">
    <title>شهادة تسوية</title>
</head>
<body>
    <div class="container pt-5">
        <header class="bg-light">
            <a href="#" class="logo text-success">K.Tadla</a>
            <nav class="navbar">
                <a href="../index.html"><i class="fas fa-home text-Secondary"></i>Page d'acceuil</a>
            </nav>
            <div class="icons">
                <i class="fas fa-bars" id="menu-bars"></i>
            </div>
        </header>
        <h3 style="margin-top: 80px;">Saisir les données (تسوية الرسوم) </h3>
        <form action="">
            <div class="row">
                <div class="col-sm-12 col-md-6 col-lg-4">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="num" placeholder="111" disabled/>
                        <label for="num">Numéro</label>
                    </div>
                </div>
                <div class="col-sm-12 col-md-6 col-lg-4">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="nom" placeholder="Nom et Prénom" />
                        <label for="nom">Nom et Prénom</label>
                    </div>
                </div>
                <div class="col-sm-12 col-md-6 col-lg-4">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="cin" placeholder="CIN" />
                        <label for="cin">CIN</label>
                    </div>
                </div>
                <div class="col-sm-12 col-md-6 col-lg-4">
                    <div class="form-floating mb-3">
                        <textarea class="form-control" placeholder="Adresse du Bien" id="adresse" style="height: 100px"></textarea>
                        <label for="adresse">Adresse du Bien</label>
                    </div>
                </div>
                <div class="col-sm-12 col-md-6 col-lg-4">
                    <div class="form-floating mb-3">
                        <input type="date" class="form-control" id="date" placeholder="date" />
                        <label for="date">Date sur le reçu</label>
                    </div>
                </div>
                <div class="col-sm-12 col-md-6 col-lg-4">
                    <input type="button" value="Imprimer" class="btn btn-info btn-lg" id="btn1" onclick="doc1();">
                </div>
            </div>

        </form>
    </div>
    <script src="https://kit.fontawesome.com/8a930d5c38.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="../ScriptsJS/Scripts.js"></script></body>
</html>
