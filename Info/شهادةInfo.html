<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../StylesCSS/Styles.css">
    <title>شهادة الأداء</title>
</head>
<body>
    <div class="container pt-5">
        <header class="bg-light">
            <a href="#" class="logo text-success">K.Tadla</a>
            <nav class="navbar">
                <a href="../index.html"><i class="fas fa-home text-Secondary"></i>Page d'acceuil</a>
            </nav>
            <div class="icons">
                <i class="fas fa-bars" id="menu-bars"></i>
            </div>
        </header>
        <h3 style="margin-top: 80px;">Saisir les données (شهادة الأداء) </h3>
        <form action="">
            <div class="row">
                <div class="col-sm-12 col-md-6 col-lg-4">
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" id="PayePenalite" role="switch">
                        <label class="form-check-label" for="PayePenalite">Payer Pénalité (15%)</label>
                    </div>
                </div>
                <div class="col-sm-12 col-md-6 col-lg-4">
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" id="NumbersOfYears" role="switch" onchange="verify()">
                        <label class="form-check-label" for="NumbersOfYears">Plusieurs Années</label>
                    </div>
                </div>
                <div class="col-sm-12 col-md-6 col-lg-4">
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" id="NumInterne" role="switch">
                        <label class="form-check-label" for="NumInterne">Numéro Interne</label>
                    </div>
                </div>
                <div class="col-sm-12 col-md-6 col-lg-4">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="num" placeholder="111" />
                        <label for="num">Numéro</label>
                    </div>
                </div>
                <div class="col-sm-12 col-md-6 col-lg-4">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="nom" placeholder="Nom et Prénom" />
                        <label for="nom">Nom et Prénom</label>
                    </div>
                </div>
                <div class="col-sm-12 col-md-6 col-lg-4">
                    <div class="form-floating mb-3">
                        <textarea class="form-control" placeholder="Adresse" id="adresseP" style="height: 100px"></textarea>
                        <label for="adresseP">Adresse Proprietaire</label>
                    </div>
                </div>
                <div class="col-sm-12 col-md-6 col-lg-4" id="GrpdatePaiment">
                    <div class="form-floating mb-3">
                        <input type="year" class="form-control" id="datePaiment" placeholder="date" />
                        <label for="datePaiment">Année de Paiment</label>
                    </div>
                </div>
                <div class="col-sm-12 col-md-6 col-lg-4" id="GrpdatesPaiment">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="datesPaiment" placeholder="2018-2019-2020-...." />
                        <label for="datesPaiment">Années de Paiment</label>
                    </div>
                </div>
                <div class="col-sm-12 col-md-6 col-lg-4">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="titreF" placeholder="Titre Foncier ou Numéro Interne" />
                        <label for="titreF">Titre Foncier ou Numéro Interne</label>
                    </div>
                </div>
                <div class="col-sm-12 col-md-6 col-lg-4">
                    <div class="form-floating mb-3">
                        <textarea class="form-control" placeholder="Adresse" id="adresseB" style="height: 100px"></textarea>
                        <label for="adresseB">Adresse du Bien</label>
                    </div>
                </div>
                <div class="col-sm-12 col-md-6 col-lg-4">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="superficie" placeholder="Superficie" />
                        <label for="superficie">Superficie</label>
                    </div>
                </div>
                <div class="col-sm-12 col-md-6 col-lg-4">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="montant" placeholder="Montant" />
                        <label for="montant">Montant</label>
                    </div>
                </div>
                <div class="col-sm-12 col-md-6 col-lg-4">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="NumQuittance" placeholder="Numéro Quittance" />
                        <label for="NumQuittance">Numéro Quittance</label>
                    </div>
                </div>
                <div class="col-sm-12 col-md-6 col-lg-4">
                    <div class="form-floating mb-3">
                        <input type="date" class="form-control" id="date" placeholder="date" />
                        <label for="date">Date sur le reçu</label>
                    </div>
                </div>
                <div class="col-sm-12 col-md-6 col-lg-4">
                    <input type="button" value="Imprimer" class="btn btn-info btn-lg" id="btn1" onclick="doc3();">
                </div>
            </div>
        </form>
    </div>
    <script src="https://kit.fontawesome.com/8a930d5c38.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="../ScriptsJS/Scripts.js"></script>
</body>
</html>
